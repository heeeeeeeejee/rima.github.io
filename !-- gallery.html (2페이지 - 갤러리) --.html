<!-- gallery.html (2페이지 - 갤러리) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Character Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery-content">
        <div class="gallery-grid">
            <!-- 캐릭터 1 -->
            <div class="gallery-item">
                <img src="character1.jpg" alt="Character 1" onclick="openModal(1)">
                <h3>캐릭터 이름 1</h3>
            </div>
            
            <!-- 캐릭터 2 -->
            <div class="gallery-item">
                <img src="character2.jpg" alt="Character 2" onclick="openModal(2)">
                <h3>캐릭터 이름 2</h3>
            </div>
        </div>

        <!-- 모달 팝업 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">캐릭터 이름</h2>
                <img id="modal-img" src="" alt="Character Detail">
                <p id="modal-desc">상세 설명이 여기에 표시됩니다.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 My OC Project. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
